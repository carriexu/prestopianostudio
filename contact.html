<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Presto Piano Studio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300;400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Raleway', sans-serif;
            background-color: #121212;
            color: #fff;
        }
        
        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #121212, #2c2c2c);
            padding: 20px;
        }
        
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0 0 20px 0;
            letter-spacing: 8px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fff, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            text-align: center;
        }
        
        nav {
            align-self: flex-end;
            margin-bottom: 20px;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 400;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            letter-spacing: 2px;
            padding: 5px 10px;
            border: 1px solid transparent;
        }
        
        nav ul li a:hover {
            color: #d4af37;
            border-color: #d4af37;
        }
        
        h2 {
            font-size: 2rem;
            margin-top: 40px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            color: #d4af37;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-top: 20px;
            color: #d4af37;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
        }
        
        button {
            background-color: #d4af37;
            color: #121212;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            letter-spacing: 2px;
            border-radius: 30px;
            text-transform: uppercase;
        }
        
        button:hover {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        .contact-info {
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
        }
        
        .contact-info h3 {
            color: #d4af37;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            nav ul li {
                margin-left: 10px;
            }
            nav ul li a {
                font-size: 0.9rem;
                padding: 3px 6px;
            }
        }
    </style>

    <!-- Include EmailJS Script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
              publicKey: "6gRzC-vfOkEDtTY0k",  // Replace with your actual public key
            });
        })();
    </script>

    <!-- JavaScript for sending the form data using EmailJS -->
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                        document.getElementById('statusMessage').innerHTML = '<p style="color:green;">Message sent successfully!</p>';
                        document.getElementById('contact-form').reset();  // Reset the form after submission
                    }, function(error) {
                        console.log('FAILED...', error);
                        document.getElementById('statusMessage').innerHTML = '<p style="color:red;">Failed to send message. Please try again later.</p>';
                    });
            });
        }
    </script>
</head>

<body>
    <div class="page-container">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="lessons.html">LESSONS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Presto Piano Studio</h1>
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Whether you're interested in lessons or have any questions, please don't hesitate to get in touch.</p>
            
            <!-- Add an ID to the form and update the names to match EmailJS placeholders -->
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required> <!-- 'name' matches {{name}} in your template -->
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required> <!-- 'email' matches {{email}} in your template -->
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea> <!-- 'message' matches {{message}} in your template -->
                
                <button type="submit">Send Message</button>
            </form>
            
            <!-- Placeholder for success/error messages -->
            <div id="statusMessage"></div>

            <div class="contact-info">
                <h3>Location</h3>
                <p>Highland Park, Pittsburgh, PA</p>
                
                <h3>Email</h3>
                <p>PrestoPianoPGH@gmail.com</p>
                
                <h3>Phone</h3>
                <p>(412) 251-7219</p>
            </div>
        </div>
    </div>
</body>
</html>
