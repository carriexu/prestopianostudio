<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presto Piano Studio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300;400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Raleway', sans-serif;
            background-color: #121212;
            color: #fff;
        }
        
        .landing {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #121212, #2c2c2c);
            padding: 20px;
        }
        
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            margin: 0 0 20px 0;
            letter-spacing: 8px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fff, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        
        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 40px;
        }
        
        nav {
            align-self: flex-end;
            margin-bottom: 20px;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 400;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            letter-spacing: 2px;
            padding: 5px 10px;
            border: 1px solid transparent;
        }
        
        nav ul li a:hover {
            color: #d4af37;
            border-color: #d4af37;
        }
        
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #d4af37;
            color: #121212;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            border-radius: 30px;
            text-transform: uppercase;
            margin-top: 20px;
        }
        
        .cta-button:hover {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .tagline { font-size: 1rem; }
            nav ul li {
                margin-left: 10px;
            }
            nav ul li a {
                font-size: 0.9rem;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="landing">
        <nav>
            <ul>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="lessons.html">LESSONS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>PRESTO PIANO</h1>
            <div class="tagline">LEARN WITH FOCUS, PLAY WITH CONFIDENCE</div>
            <a href="contact.html" class="cta-button">Start Your Journey</a>
        </div>
    </div>
</body>
</html>
