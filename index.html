<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presto Piano Studio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300;400;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Raleway', sans-serif;
            background-color: #121212;
            color: #fff;
        }
        
        .landing {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #121212, #2c2c2c);
            position: relative;
            overflow: hidden;
        }
        
        .content {
            z-index: 2;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            margin: 0 0 20px 0;
            letter-spacing: 8px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #fff, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        
        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .piano {
            width: 100%;
            height: 200px;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .keys {
            display: flex;
            height: 100%;
            transform: rotateX(10deg);
            transform-origin: bottom;
        }
        
        .key {
            width: 40px;
            height: 100%;
            background: linear-gradient(to bottom, #f8f8f8, #e6e6e6);
            border: 1px solid #a0a0a0;
            border-bottom: 8px solid #a0a0a0;
            box-shadow: -1px 0 0 rgba(255,255,255,0.8) inset, 0 0 5px #ccc inset, 0 0 3px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .key.black {
            width: 25px;
            height: 60%;
            background: linear-gradient(to bottom, #4d4d4d, #333333);
            border: 1px solid #000;
            border-bottom: 8px solid #1a1a1a;
            margin: 0 -13px;
            z-index: 1;
            box-shadow: -1px -1px 2px rgba(255,255,255,0.2) inset, 0 -5px 2px 3px rgba(0,0,0,0.6) inset, 0 2px 4px rgba(0,0,0,0.5);
        }
        
        nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 400;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            letter-spacing: 2px;
            padding: 5px 10px;
            border: 1px solid transparent;
        }
        
        nav ul li a:hover {
            color: #d4af37;
            border-color: #d4af37;
        }
        
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #d4af37;
            color: #121212;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            border-radius: 30px;
            text-transform: uppercase;
            margin-top: 20px;
        }
        
        .cta-button:hover {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
    </style>
</head>
<body>
    <div class="landing">
        <nav>
            <ul>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="lessons.html">LESSONS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>PRESTO PIANO</h1>
            <div class="tagline">LEARN WITH FOCUS, PLAY WITH CONFIDENCE</div>
            <a href="#" class="cta-button">Start Your Journey</a>
        </div>
        <div class="piano">
            <div class="keys">
                <div class="key"></div>
                <div class="key black"></div>
                <div class="key"></div>
                <div class="key black"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key black"></div>
                <div class="key"></div>
                <div class="key black"></div>
                <div class="key"></div>
                <div class="key black"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key black"></div>
                <div class="key"></div>
                <div class="key black"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key black"></div>
                <div class="key"></div>
                <div class="key black"></div>
                <div class="key"></div>
                <div class="key black"></div>
                <div class="key"></div>
            </div>
        </div>
    </div>
</body>
</html>
